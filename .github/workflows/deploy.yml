name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: math-chatbot-484411
  REGION: asia-northeast1
  SERVICE: math-chatbot

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy to Cloud Run
        run: |
          set -euo pipefail

          IMAGE="asia-northeast1-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-source-deploy/${{ env.SERVICE }}:${{ github.sha }}"

          BUILD_ID=$(gcloud builds submit \
            --project ${{ env.PROJECT_ID }} \
            --region ${{ env.REGION }} \
            --config cloudbuild.yaml \
            --substitutions=_IMAGE=$IMAGE,_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }},_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }} \
            --suppress-logs \
            --async \
            --format="value(id)")

          echo "Cloud Build started: ${BUILD_ID}"

          STATUS=""
          for _ in {1..60}; do
            STATUS=$(gcloud builds describe "${BUILD_ID}" \
              --project ${{ env.PROJECT_ID }} \
              --region ${{ env.REGION }} \
              --format="value(status)")

            if [[ "${STATUS}" == "SUCCESS" ]]; then
              break
            fi
            if [[ "${STATUS}" == "FAILURE" || "${STATUS}" == "CANCELLED" ]]; then
              echo "Cloud Build failed: ${STATUS}"
              exit 1
            fi
            sleep 10
          done

          if [[ "${STATUS}" != "SUCCESS" ]]; then
            echo "Cloud Build timed out. Last status: ${STATUS}"
            exit 1
          fi

          gcloud run deploy ${{ env.SERVICE }} \
            --project ${{ env.PROJECT_ID }} \
            --region ${{ env.REGION }} \
            --image $IMAGE \
            --platform managed \
            --allow-unauthenticated \
            --port 3000 \
            --min-instances 0 \
            --max-instances 10 \
            --set-env-vars "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }},NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}"

      - name: Show Service URL
        run: |
          echo "Service URL:"
          gcloud run services describe ${{ env.SERVICE }} \
            --project ${{ env.PROJECT_ID }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)'
